<!DOCTYPE html>
  <div class="v_lo" id="main">
    <div class="h_lo" id="top_lo">
      <div id="logo_div">
        <img id="logo" src="logo.png" width="100" height="100">
      </div>
      <div id="title">Transpose Mi</div>
      <div class="h_lo" id="start_dropdown_div">
        <select id="start_dropdown"></select>
        <select id="end_dropdown"></select>
        <select id="font_size_dropdown"></select>
        <select id="font_color_dropdown">
          <option value="#009900" style="background-color: #009900">Green</option>
          <option value="#009999" style="background-color: #009999">Blue-Green</option>
          <option value="##0000ff" style="background-color:#0000ff">Blue</option>
          <option value="#6666ff" style="background-color: #6666ff">Blue-Violet</option>
          <option value="#993399" style="background-color: #993399">Violet</option>
          <option value="#ff3399" style="background-color: #ff3399">Violet-Red</option>
          <option value="#ff0000" style="background-color: #ff0000">Red</option>
          <option value="#ff6600" style="background-color: #ff6600">Red-Orange</option>
          <option value="#ff9900" style="background-color: #ff9900">Orange</option>
          <option value="#cc9900" style="background-color: #cc9900">Yellow</option>
          <option value="#a6a6a6" style="background-color: #a6a6a6">Gray</option>
          <option value="#000000" style="background-color: #000000">Black</option>
        </select>
        <button class="" id="transpose_button" type="button">Transpose</button>
      </div>
    </div>
    <div class="h_lo" id="bottom_lo">
      <div class="v_lo" id="left">
        <div class="header" id="original_text_header">Original Text</div>
        <div id="original_text_div">
          <textarea id="original_textarea" rows="30" cols="100">text Text TEXT () (comment) (really long ass comment) (Am I a cow?) (A,B,C) K A B# Cb Dm E5 Asus Bmin7 Caug666</textarea>
        </div>
      </div>
      <div class="v_lo" id="right">
        <div class="header" id="original_text_header">Transposed</div>
        <div id="transposed_text_div">
          <textarea id="transposed_textarea" rows="30" cols="100" readonly></textarea>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="chromatic_scale.js"></script>
    <script type="text/javascript" src="chord_to_int.js"></script>
    <script type="text/javascript" src="tokens.js"></script>
    <script type="text/javascript" src="chord.js"></script>
    <script type="text/javascript" src="format_string.js"></script>
    <script type="text/javascript" src="transpose.js"></script>
    <script type="text/javascript" src="transposemi.js"></script>
  </div>
</html>
